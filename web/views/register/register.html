<div class="topcoat-navigation-bar" style="background: rgb(1, 180, 138);">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title" style="color: #fff;font-size: 16px">用户注册</h1>
    </div>
</div>

<div class="container" style="margin-top: 30px">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label from_label">个人/企业用户:</label>
            <select class="from_input" ng-model="role" ng-change="updateType()">
                <option value="">请选择用户类型</option>
                <option value="personal">个人</option>
                <option value="company">企业</option>
            </select>
        </div>
        <!-- <div class="form-group" ng-if="personalOrCompany">
            <label class="control-label from_label">公司名称:</label>
            <input class="from_input" type="text" ng-model="companyname">
        </div>
        <div class="form-group" ng-if="!personalOrCompany">
            <label class="control-label from_label">昵称:</label>
            <input class="from_input" type="text" ng-model="nickname">
        </div> -->
        <div class="form-group">
            <label class="control-label from_label">用户名:</label>
            <input class="from_input" type="text" ng-model="username">
        </div>

        <div class="form-group">
            <label class="control-label from_label">密码:</label>
            <input class="from_input" type="password" ng-model="password">
        </div>

        <div class="form-group">
            <label class="control-label from_label">再次输入密码:</label>
            <input class="from_input" type="password" ng-model="repassword">
        </div>

        <div class="form-group">
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary" ng-click="doRegister()">注册</button>
            </div>
            <div style="width: 20%;float:right;position: relative;top: -25px">
                <a href="/#/login">已有账号，去登陆？</a>
            </div>
        </div>
    </form>
</div>
